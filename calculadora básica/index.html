<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Calculadora b√°sica</title>
</head>
<body>
    
    <div id="main-div">
        <div id="display-div">
            <input type="text" id="display">
        </div>

        <div id="buttons-div">
            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>
            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
            <button class="btn" id="btn-6">6</button>
            <button class="btn" id="btn-7">7</button>
            <button class="btn" id="btn-8">8</button>
            <button class="btn" id="btn-9">9</button>
            <button class="btn" id="btn-0">0</button>
            <button class="btn" id="btn-sum">+</button>
            <button class="btn" id="btn-sub">-</button>
            <button class="btn" id="btn-mul">*</button>
            <button class="btn" id="btn-div">/</button>
            <button class="btn" id="btn-eq">=</button>
            <button class="btn" id="btn-dot">.</button>
            <button class="btn" id="btn-del">DEL</button>
            <button class="btn" id="btn-ac">AC</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
